<div class="p-5 max-w-xl mx-auto">
    <h1 class="text-2xl mb-4">Todo App</h1>
    <input [(ngModel)]="newTask" placeholder="Enter task" class="border p-2 w-full" />
    <button (click)="addTodo()" class="bg-blue-500 text-white p-2 mt-2 w-full">Add</button>

    <ul class="mt-4">
        <li *ngFor="let todo of todos" class="flex justify-between items-center bg-gray-200 p-2 my-1 rounded">
            <span [class.line-through]="todo.completed">{{ todo.task }}</span>
            <div class="flex gap-2">
                <button (click)="toggleComplete(todo)">✔</button>
                <button (click)="deleteTodo(todo)">🗑️</button>
            </div>
        </li>
    </ul>
</div>
